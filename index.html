<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshopee</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header class="item"> Photoshopee Editor</header>
    <main class="item">
        <div class="container">
            <div class="images">
                <div class="image">
                    <img src="https://th.bing.com/th/id/OIG.MxQxUggA0RKmKdTjwAqw" alt="Imagem 1" class="img1">
                    <canvas class="canvas" style="display: none;" id="canvas1"></canvas>
                    <input type="file" name="file1" id="file1" class="file">

                </div>
                <div class="image">
                    <img src="https://th.bing.com/th/id/OIG.MxQxUggA0RKmKdTjwAqw" alt="Imagem 2" class="img2">
                    <canvas class="canvas" style="display: none;" id="canvas2"></canvas>
                    <input type="file" name="file2" id="file2" class="file">
                </div>
            </div>
        </div>
    </main>
    <footer class="item">
        &copy; Todos os direitos reservados.
    </footer>
    <script src="script.js"></script>
</body>

</html>
